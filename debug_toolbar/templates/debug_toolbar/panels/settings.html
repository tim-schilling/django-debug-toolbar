{% load i18n %}
<table>
  <thead>
    <tr>
      <th>{% trans "Setting" %}</th>
      <th>{% trans "Value" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for name, value in settings %}
      <tr>
        <td>{{ name }}</td>
        <td><code>{{ value }}</code></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
